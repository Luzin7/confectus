name: ğŸ” Pull Request Validation

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ğŸ§ª Validate Changes
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“‹ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§¹ Lint code
        run: bun run lint

      - name: ğŸ—ï¸ Build project
        run: bun run build

      - name: ğŸ§ª Run tests with coverage
        run: bun run test --coverage
        env:
          NODE_ENV: test

      - name: ğŸ“Š Comment coverage report
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
          delete-old-comments: true

  # ğŸ” Check for changesets on feature branches
  changeset-check:
    name: ğŸ“ Changeset Validation  
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“‹ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Check for changesets
        run: |
          if [[ $(bun changeset status --output=json | jq '.releases | length') -eq 0 ]]; then
            echo "âŒ No changesets found. Please add a changeset for your changes."
            echo "Run 'bun changeset' to create one."
            exit 1
          else
            echo "âœ… Changesets found!"
          fi

  # ğŸ” Security scan
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
